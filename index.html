<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link
      rel="icon"
      href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/1024/Calculator_5122x.png"
      type="image/png"
    />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="js/script.js" type="text/javascript"></script>
  </head>
  <body>
    <h1 style="text-align: center"><u>Calculator</u></h1>

    <div class="center">
      <div class="display">
        <input type="text" id="output" placeholder="0" disabled />
      </div>
      <div class="first_row">
        <button id="r1_1" onclick="expr()">exp</button>
        <button id="r1_2" onclick="symb()">‚àö</button>
        <button id="r1_3" onclick="sqr()" style="font-size: 16px">
          x<sup>2</sup>
        </button>
        <button id="r1_4" onclick="cbe()" style="font-size: 16px">
          x<sup>3</sup>
        </button>
        |
        <button id="r1_5" onclick="update('(')">(</button>
        <button id="r1_6" onclick="update(')')">)</button>
        <button id="r1_7" onclick="backsp()">CE</button>
        <button
          id="r1_8"
          onclick="allclear()"
          style="background-color: rgb(241, 82, 82); border-radius: 12px"
        >
          C
        </button>
      </div>
      <div class="second_row">
        <button id="r2_1" onclick="pie()">ùùÖ</button>
        <button id="r2_2" onclick="sinno()">sin</button>
        <button id="r2_3" onclick="cosno()">cos</button>
        <button id="r2_4" onclick="tan()">tan</button>
        |
        <button id="r2_5" onclick="update(7)">7</button>
        <button id="r2_6" onclick="update(8)">8</button>
        <button id="r2_7" onclick="update(9)">9</button>
        <button id="r2_8" onclick="update('/')" style="color: blue">√∑</button>
      </div>
      <div class="third_row">
        <button id="r3_1" onclick="ab()">abs</button>
        <button id="r3_2" onclick="asinno()">asin</button>
        <button id="r3_3" onclick="acosno()">acos</button>
        <button id="r3_4" onclick="atan()">atan</button>
        |
        <button id="r3_1" onclick="update(4)">4</button>
        <button id="r3_2" onclick="update(5)">5</button>
        <button id="r3_3" onclick="update(6)">6</button>
        <button id="r3_4" onclick="update('*')" style="color: blue">x</button>
      </div>
      <div class="fourth_row">
        <button id="r4_1" onclick="factr()">x!</button>
        <button id="r4_2" onclick="log()">log</button>
        <button id="r4_3" onclick="log2()">log2</button>
        <button id="r4_4" onclick="log10()">log10</button>
        |
        <button id="r4_5" onclick="update(1)">1</button>
        <button id="r4_6" onclick="update(2)">2</button>
        <button id="r4_7" onclick="update(3)">3</button>
        <button id="r4_8" onclick="update('-')" style="color: blue">-</button>
      </div>
      <div class="third_row"></div>
      <div class="fifth_row">
        <button id="r5_1" onclick="cosec()">cosec</button>
        <button id="r5_2" onclick="secr()">sec</button>
        <button id="r5_3" onclick="perc()">%</button>
        <button id="r5_4" onclick="update('.')">.</button>
        |
        <button id="r5_5" onclick="update(0)">0</button>

        <button
          id="r5_6"
          onclick="result()"
          style="
            width: 142px;
            background-color: lightgreen;
            border-radius: 20px;
          "
        >
          =
        </button>
        <button id="r5_7" onclick="update('+')" style="color: blue">+</button>
      </div>
    </div>

    <div class="histm">
      <textarea
        id="hist"
        placeholder="Your history..."
        rows="30"
        cols="40"
      ></textarea>
    </div>
  </body>
</html>
